<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/app.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board">
      <div class="col" data-num="0">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
      </div>
      <div class="col" data-num="1">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
      </div>
      <div class="col" data-num="2">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
      </div>
    </div>
    <h2 id="status-message"></h2>
    <button id="restartGame">Restart Game</button>
  </body>
</html>
